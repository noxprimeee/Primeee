<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription - Primeee Host</title>
    <style>
        /* M√™me style que login.html avec quelques modifications */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .auth-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 450px;
            overflow: hidden;
        }
        
        .auth-header {
            background: #2c3e50;
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .auth-header h1 {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-size: 1.8rem;
        }
        
        .bonus-banner {
            background: linear-gradient(135deg, #f39c12 0%, #e74c3c 100%);
            color: white;
            padding: 15px;
            text-align: center;
            font-weight: bold;
        }
        
        .auth-body {
            padding: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
        }
        
        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        
        .form-control:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .btn {
            width: 100%;
            padding: 14px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .btn:hover {
            background: #5a6fd8;
        }
        
        .auth-footer {
            text-align: center;
            margin-top: 20px;
            color: #7f8c8d;
        }
        
        .auth-footer a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }
        
        .auth-footer a:hover {
            text-decoration: underline;
        }
        
        .error-message {
            background: #fee;
            color: #c33;
            padding: 10px 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            border-left: 4px solid #c33;
            display: none;
        }
        
        .success-message {
            background: #efc;
            color: #2c7;
            padding: 10px 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            border-left: 4px solid #2c7;
            display: none;
        }
        
        .referral-section {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            margin-top: 10px;
            border-left: 4px solid #3498db;
        }
        
        .referral-section label {
            color: #3498db;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-header">
            <h1>
                <i class="fas fa-server"></i>
                Primeee Host
            </h1>
            <p>Cr√©er votre compte</p>
        </div>
        
        <div class="bonus-banner">
            üéÅ 1000 pi√®ces offertes (1GB RAM gratuit) !
        </div>
        
        <div class="auth-body">
            <div id="error-message" class="error-message"></div>
            <div id="success-message" class="success-message"></div>
            
            <form id="register-form">
                <div class="form-group">
                    <label>Nom d'utilisateur</label>
                    <input type="text" id="username" class="form-control" required 
                           placeholder="Choisissez un nom unique">
                </div>
                
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="email" class="form-control" required 
                           placeholder="votre@email.com">
                </div>
                
                <div class="form-group">
                    <label>Mot de passe</label>
                    <input type="password" id="password" class="form-control" required 
                           placeholder="Minimum 6 caract√®res">
                </div>
                
                <div class="form-group">
                    <label>Confirmer le mot de passe</label>
                    <input type="password" id="confirm-password" class="form-control" required 
                           placeholder="Retapez votre mot de passe">
                </div>
                
                <div class="referral-section">
                    <label>Code de parrainage (optionnel)</label>
                    <input type="text" id="referral-code" class="form-control" 
                           placeholder="Code d'un ami pour +100 pi√®ces">
                    <small style="color: #7f8c8d; display: block; margin-top: 5px;">
                        Vous et votre parrain recevrez 100 pi√®ces bonus !
                    </small>
                </div>
                
                <button type="submit" class="btn">
                    <i class="fas fa-user-plus"></i>
                    Cr√©er mon compte
                </button>
            </form>
            
            <div class="auth-footer">
                <p>D√©j√† un compte ? <a href="login.html">Se connecter</a></p>
                <p><a href="index.html">‚Üê Retour au site</a></p>
            </div>
        </div>
    </div>
    
    <script>
        // R√©cup√©rer le code de parrainage depuis l'URL
        const urlParams = new URLSearchParams(window.location.search);
        const referralCode = urlParams.get('ref');
        if (referralCode) {
            document.getElementById('referral-code').value = referralCode;
        }
        
        document.getElementById('register-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const referralCode = document.getElementById('referral-code').value;
            
            const errorDiv = document.getElementById('error-message');
            const successDiv = document.getElementById('success-message');
            
            errorDiv.style.display = 'none';
            successDiv.style.display = 'none';
            
            // Validation
            if (password.length < 6) {
                errorDiv.textContent = 'Le mot de passe doit faire au moins 6 caract√®res';
                errorDiv.style.display = 'block';
                return;
            }
            
            if (password !== confirmPassword) {
                errorDiv.textContent = 'Les mots de passe ne correspondent pas';
                errorDiv.style.display = 'block';
                return;
            }
            
            try {
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ 
                        username, 
                        email, 
                        password,
                        referral_code: referralCode || null 
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    successDiv.textContent = data.message;
                    successDiv.style.display = 'block';
                    
                    // Sauvegarder le token et rediriger
                    localStorage.setItem('primeee_token', data.token);
                    localStorage.setItem('primeee_user', JSON.stringify(data.user));
                    
                    // Redirection apr√®s 2 secondes
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 2000);
                } else {
                    errorDiv.textContent = data.error || 'Erreur d\'inscription';
                    errorDiv.style.display = 'block';
                }
            } catch (error) {
                errorDiv.textContent = 'Erreur de connexion au serveur';
                errorDiv.style.display = 'block';
                console.error('Erreur inscription:', error);
            }
        });
        
        // V√©rifier si d√©j√† connect√©
        document.addEventListener('DOMContentLoaded', () => {
            const token = localStorage.getItem('primeee_token');
            if (token) {
                window.location.href = 'dashboard.html';
            }
        });
    </script>
</body>
</html>
